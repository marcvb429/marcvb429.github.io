<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch Project Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    iframe {
      margin-top: 20px;
      width: 500px;
      height: 400px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Visualizador de Projetos Scratch</h1>
    <input type="text" id="projectId" placeholder="Digite o ID do projeto do Scratch" />
    <button onclick="loadProject()">Carregar Projeto</button>
    <br />
    <iframe id="scratchFrame" src="" title="Scratch Project"></iframe>
  </div>

  <script>
    function loadProject() {
      const projectId = document.getElementById('projectId').value;
      if (projectId) {
        const iframe = document.getElementById('scratchFrame');
        iframe.src = `https://scratch.mit.edu/projects/${projectId}/embed/`;
      } else {
        alert('Por favor, insira o ID do projeto!');
      }
    }
  </script>
</body>
</html>
