<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch Project Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #projectContainer {
      margin-top: 20px;
      width: 500px;
      height: 400px;
      border: 1px solid #ddd;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Visualizador de Projetos Scratch</h1>
    <input type="text" id="projectId" placeholder="Digite o ID do projeto do Scratch" />
    <button onclick="loadProject()">Carregar Projeto</button>
    <br />
    <div id="projectContainer"></div>
  </div>

  <!-- Bibliotecas do Scratch -->
  <script src="https://cdn.jsdelivr.net/npm/scratch-vm"></script>
  <script src="https://cdn.jsdelivr.net/npm/scratch-render"></script>
  <script>
    // Função para carregar o projeto
    async function loadProject() {
      const projectId = document.getElementById('projectId').value;
      if (!projectId) {
        alert('Por favor, insira o ID do projeto!');
        return;
      }

      const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
      const projectUrl = `https://api.scratch.mit.edu/projects/${projectId}`;

      try {
        // Obter dados do projeto
        const projectResponse = await fetch(proxyUrl + projectUrl);
        const projectData = await projectResponse.json();

        if (!projectData.project_token) {
          alert('Projeto não encontrado ou inválido!');
          return;
        }

        // Obter o arquivo SB3 do projeto
        const sb3Url = `https://projects.scratch.mit.edu/${projectData.project_token}`;
        const sb3Response = await fetch(sb3Url);
        const sb3Data = await sb3Response.arrayBuffer();

        // Inicializar ScratchVM e Renderer
        const ScratchVM = window.vm.default || window.vm; // Ajustar para versões modernas
        const ScratchRender = window.ScratchRender.default || window.ScratchRender;

        const vm = new ScratchVM();
        const renderer = new ScratchRender();

        vm.attachRenderer(renderer);

        // Carregar o projeto no ScratchVM
        await vm.loadProject(sb3Data);

        // Exibir o projeto
        const container = document.getElementById('projectContainer');
        container.innerHTML = '';
        container.appendChild(renderer.canvas);

        // Iniciar o projeto
        vm.start();
      } catch (error) {
        alert('Erro ao carregar o arquivo SB3! ' + error);
        console.error('Detalhes do erro:', error);
      }
    }
  </script>
</body>
</html>
