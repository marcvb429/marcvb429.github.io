<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch Project Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #projectContainer {
      margin-top: 20px;
      width: 500px;
      height: 400px;
      border: 1px solid #ddd;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Visualizador de Projetos Scratch</h1>
    <input type="text" id="projectId" placeholder="Digite o ID do projeto do Scratch" />
    <button onclick="loadProject()">Carregar Projeto</button>
    <br />
    <div id="projectContainer"></div>
  </div>

  <script src="https://unpkg.com/scratch-vm@0.2.1/dist/scratch-vm.min.js"></script>
  <script src="https://unpkg.com/scratch-render@0.3.1/dist/scratch-render.min.js"></script>
  
  <script>
    function loadProject() {
      const projectId = document.getElementById('projectId').value;
      if (projectId) {
        // Usando um proxy para contornar o problema de CORS
        const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
        const projectUrl = `https://api.scratch.mit.edu/projects/${projectId}`;
        
        fetch(proxyUrl + projectUrl)
          .then(response => {
            if (!response.ok) {
              throw new Error(`Erro na resposta: ${response.statusText}`);
            }
            return response.text();  // Tenta pegar a resposta como texto
          })
          .then(text => {
            try {
              const data = JSON.parse(text);  // Tenta parsear a resposta como JSON
              const vm = new window.ScratchVM(); // Criando instância da ScratchVM
              const renderer = new window.ScratchRender();
              
              vm.attachRenderer(renderer);
              
              // Carregar o conteúdo do projeto
              vm.loadProject(data);
              
              // Exibir o projeto na tela
              const container = document.getElementById('projectContainer');
              container.innerHTML = '';  // Limpar conteúdo anterior
              container.appendChild(renderer.canvas);
              
              // Iniciar a execução do projeto
              vm.start();
            } catch (error) {
              alert('Erro ao interpretar o JSON do projeto. Resposta não é um JSON válido.');
              console.error('Erro ao interpretar JSON:', error);
            }
          })
          .catch(error => {
            alert('Erro ao carregar o projeto! ' + error);
            console.error('Erro:', error);
          });
      } else {
        alert('Por favor, insira o ID do projeto!');
      }
    }
  </script>
</body>
</html>
